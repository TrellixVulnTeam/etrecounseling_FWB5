<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- META -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- SEO -->
        <meta name="keywords" content="counseling, etre, être, terapia, escucha, ayuda, être counseling, etre counseling">
        <meta name="description" content="Página personal de la consultora psicológica Agustina Maciel, aqui podras leer sobre ella, encontrar sus publicaciones y entrar en contacto">
        <!--FONTS-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&family=Varela+Round&display=swap" rel="stylesheet">       
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hind&display=swap" rel="stylesheet">    
        <link rel="shortcut icon" href="imagenes/favicon.jpeg">
        <!--FONTAWESOME-->
        <link rel="stylesheet" href="Fontawesome/css/fontawesome.css">
        <link href="Fontawesome/css/all.css" rel="stylesheet">
        <!-- ANIMATE LIBRARY -->
        <link rel="stylesheet" href="css/animate.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!--STYLE-->
        <link rel="stylesheet" href="CSS/estilos.css">
        <!--TITULO-->
        <title>Être Counseling - Contacto</title>
    </head>
    <section id="contact">
            <div id="contacto" class="container-fluid align-self-start">
                <h2 class="tituloSecciones shadow-sm contacto"><strong>Contactame!</strong></h2>
            </div>
            <div class="container form container-fluid"> 
                <div class="d-flex justify-content-between bd-highlight mb-2">
                    <div class="p-2 bd-highlight"><a target="_blank" href="https://www.instagram.com"><i class="fab fa-instagram logo" ></a></i></div>
                    <div class="p-2 bd-highlight"><a target="_blank" href="https://www.facebook.com"><i class="fab fa-facebook logo"></a></i></div>
                    <div class="p-2 bd-highlight"><a target="_blank" href="https://www.linkedin.com"><i class="fab fa-linkedin-in logo"></a></i></div>
                </div>  
                <!--Form-->      
                <form>
                    <div id="Mensaje">

                    </div>     
                    <div class="row justify-content-center">
                        <div class="mb-3">
                            <label for="Name" class="form-label overflow-hidden"><p class="h2 colorForm">Nombre: </p></label>
                            <input type="text" class="form-control" id="Name" aria-describedby="Name" placeholder="Nombre" required>
                            </div>  
                            <div class="mb-3">
                                <label for="LastName" class="form-label h3 overflow-hidden"><p class="h2 colorForm">Apellido: </p></label>
                                <input type="text" class="form-control" id="LastName" aria-describedby="LastName" placeholder="Apellido">
                            </div>  
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label h3 overflow-hidden"><p class="h2 colorForm">Email: </p></label>
                                <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Tu email" required>
                            </div>
                            <div class="mb-3">
                                <label for="mensaje" class="form-label h3 overflow-hidden"><p class="h2 colorForm">Mensaje: </p></label>
                                <textarea class="form-control " id="mensaje" rows="3"></textarea>            
                            </div>
                        </div>
                        <button id="Enviar" onclick="formStorage()" class="btn btn-outline-success me-2 " type="button">Enviar</button>    
                    </form>
            </div>
    </section>        
    <section id="footer">
        <div class="futer">
            <p>a</p>
        </div>
    </section>
    <body>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="JS/form.js"></script>

</body>
</html>
